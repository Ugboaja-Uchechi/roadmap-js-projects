<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Textarea 📝</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <label for="text">
      Write your message
    </label>
    <div class="relative">
      <textarea name="text" id="text" rows="5"></textarea>
      <div class="absolute">
        <span class="text-count"></span>
        <span>/</span>
        <span class="max-length"></span>
      </div>

    </div>

  </main>


  <script src="script.js"></script>
</body>

</html>
